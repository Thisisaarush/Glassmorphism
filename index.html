<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="profile" />
            <h3>Aarush Tanwar</h3>
            <p>Pro User</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/twitch.png" alt="twitch" />
              <h2>Streams</h2>
            </div>
            <div class="link">
              <img src="./images/steam.png" alt="twitch" />
              <h2>Games</h2>
            </div>
            <div class="link">
              <img src="./images/upcoming.png" alt="twitch" />
              <h2>New</h2>
            </div>
            <div class="link">
              <img src="./images/library.png" alt="twitch" />
              <h2>Library</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Join Pro for Premium Games</h2>
            <img src="./images/controller.png" alt="pro member" />
          </div>
        </div>

        <div class="games">
          <div class="status">
            <h1>Games</h1>
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/assassins.png" alt="game" />
              <div class="card-info">
                <h2>Assassins Creed Valhalla</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/sackboy.png" alt="game" />
              <div class="card-info">
                <h2>Sackboy A Great Advent</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/spiderman.png" alt="game" />
              <div class="card-info">
                <h2>Spiderman Miles Morales</h2>
                <p>PS5 Version</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
